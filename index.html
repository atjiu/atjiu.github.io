---
layout: default
---
{% include header.html %}
<div class="recent">
    <div class="recent-posts-head">
        <p>最新文章</p>
        <div class="search-box">
            <input type="text" id="search_box" placeholder="Enter to search">
            <!-- <ul class="search-result" id="search_results"></ul> -->
        </div>
    </div>
    <ul class="recent-posts">
        {% for post in paginator.posts %}
        <li>
            {{post.date | date: '%F'}} -
            <a href="{{ post.url | prepend: site.baseurl }}" class="title">{{post.title}}</a>
        </li>
        {% endfor %}
    </ul>
</div>

<script type="text/javascript">
    document.getElementById("search_box").onkeypress = function (e) {
        if (e.keyCode === 13 && e.target.value) {
            window.open("https://google.com/search?q=site:atjiu.github.io " + e.target.value, "_blank");
        }
    }
</script>
