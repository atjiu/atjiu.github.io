<div class="container">
  <div class="d-none d-sm-block">
    <p>
      友情链接：
      {% for link in site.links %}
      <a href="{{link.url}}" target="_blank">{{link.name}}</a>&nbsp;&nbsp;
      {% endfor %}
    </p>
    <p class="contact">
      联系我：
      <a href="mailto:{{site.email}}"><i class="fa fa-envelope-o"></i></a>&nbsp;&nbsp;
      <a href="https://github.com/{{site.github_username}}"><i class="fa fa-github"></i></a>&nbsp;&nbsp;
      <!-- <a href="https://weibo.com/{{site.weibo_username}}"><i class="fa fa-weibo"></i></a>&nbsp;&nbsp; -->
      <a href="{{ '/feed.xml' prepend: site.baseurl }}"><i class="fa fa-rss"></i></a>&nbsp;&nbsp;
    </p>
    <p>版权声明：自由转载-非商用-非衍生-保持署名（<a href="http://creativecommons.org/licenses/by-nc-nd/3.0/deed.zh" target="_blank">创意共享3.0许可证</a>）</p>
    <p class="d-none">
      本站总访问量<span id="busuanzi_value_site_pv"></span>次，
      本站访客数<span id="busuanzi_value_site_uv"></span>人，
      本文总阅读量<span id="busuanzi_value_page_pv"></span>次
    </p>
  </div>
  <p style="margin-bottom: .2rem">
    Site powered by <a href="https://jekyllrb.com/">Jekyll</a> & <a href="https://pages.github.com/">Github Pages</a>，
    Theme designed by <a href="https://github.com/atjiu/atjiu.github.io">atjiu</a>
  </p>
</div>
