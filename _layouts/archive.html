---
layout: default
---
 <article class="container-page">
  <div class="category-title">
    <h1>{{ page.title }}</h1>
  </div>
  <ul class="category-list">
  {% for post in page.posts %}
    <li class="list-item"><span>{{ post.date | date: "%Y-%m-%d" }}: </span><a href="{{ post.url | prepend: site.baseurl }}" title="{{ post.title }}">{{ post.title }}</a></li>
  {% endfor %}
  </ul>
</article>
